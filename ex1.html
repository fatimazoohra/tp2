<!DOCTYPE html >
<html lang="en" >
<head>
    <meta charset="UTF-8">
</head>
<body > 
        <script>
            function ChangeColor(){
                var x = Math.floor(Math.random() * 256);
                var y = Math.floor(Math.random() * 256);
                var z = Math.floor(Math.random() * 256);
                var color = "rgb(" + x + "," + y + "," + z + ")";
                document.body.style.background=color;
            }
            document.onclick=ChangeColor;
        </script>
</body>
</html>
